<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Математический маятник</title>
<style>
    canvas {
        border: 1px solid black;
    }
</style>
</head>
<body>
<canvas id="canvas" width="800" height="600"></canvas>
<div>
    <label for="angle">Начальное положение (градусы):</label>
    <input type="number" id="angle" min="-180" max="180" value="45"><br>
    <button id="start">Запустить</button><br>
    <p id="period">Период колебаний: </p>
</div>
<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const pivotX = canvas.width / 2;
    const pivotY = 100;
    let angle = Math.PI / 4; // начальный угол в радианах
    let angularVelocity = 0;
    let acceleration = 0;
    const gravity = 9.81; // ускорение свободного падения
    let mass = 5;
    let length = 200;
    let friction = 0;

    const angleInput = document.getElementById('angle');
    const startButton = document.getElementById('start');
    const periodDisplay = document.getElementById('period');

    angleInput.addEventListener('input', function() {
        angle = parseFloat(this.value) * Math.PI / 180; // переводим градусы в радианы
        angularVelocity = 0;
        acceleration = 0;
    });

    startButton.addEventListener('click', function() {
        angularVelocity = 0;
        acceleration = 0;
        calculatePeriod();
        drawPendulum();
    });

    function calculatePeriod() {
        const period = 2 * Math.PI * Math.sqrt(length / gravity);
        periodDisplay.textContent = 'Период колебаний: ' + period.toFixed(2) + ' сек';
    }

    function drawPendulum() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        acceleration = (-gravity / length) * Math.sin(angle) - friction * angularVelocity;
        angularVelocity += acceleration;
        angle += angularVelocity;

        const ballX = pivotX + length * Math.sin(angle);
        const ballY = pivotY + length * Math.cos(angle);

        ctx.beginPath();
        ctx.moveTo(pivotX, pivotY);
        ctx.lineTo(ballX, ballY);
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(ballX, ballY, mass, 0, Math.PI * 2);
        ctx.fillStyle = '#69A1CA'; // синий цвет
        ctx.fill();

        if (angularVelocity !== 0) {
            requestAnimationFrame(drawPendulum);
        }
    }

</script>
</body>
</html>
