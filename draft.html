<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Математический маятник</title>
<style>
    canvas {
        border: 1px solid black;
    }
</style>
</head>
<body>
<canvas id="canvas" width="800" height="600"></canvas>
<div>
    <label for="mass">Масса маятника:</label>
    <input type="range" id="mass" min="1" max="10" value="5"><br>
    <label for="length">Длина нити:</label>
    <input type="range" id="length" min="100" max="300" value="200"><br>
    <label for="friction">Трение:</label>
    <input type="range" id="friction" min="0" max="0.1" step="0.01" value="0"><br>
</div>
<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const pivotX = canvas.width / 2;
    const pivotY = 100;
    let angle = Math.PI / 4; // начальный угол
    let angularVelocity = 0;
    let acceleration = 0;
    const gravity = 9.81; // ускорение свободного падения
    let mass = 5;
    let length = 200;
    let friction = 0;

    document.getElementById('mass').addEventListener('input', function() {
        mass = parseFloat(this.value);
    });

    document.getElementById('length').addEventListener('input', function() {
        length = parseFloat(this.value);
    });

    document.getElementById('friction').addEventListener('input', function() {
        friction = parseFloat(this.value);
    });

    canvas.addEventListener('mousemove', function(event) {
        angle = Math.atan2(event.clientY - pivotY, event.clientX - pivotX);
        angularVelocity = 0;
        acceleration = 0;
    });

    function drawPendulum() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        acceleration = (-gravity / length) * Math.sin(angle) - friction * angularVelocity;
        angularVelocity += acceleration;
        angle += angularVelocity;

        const ballX = pivotX + length * Math.sin(angle);
        const ballY = pivotY + length * Math.cos(angle);

        ctx.beginPath();
        ctx.moveTo(pivotX, pivotY);
        ctx.lineTo(ballX, ballY);
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(ballX, ballY, mass, 0, Math.PI * 2);
        ctx.fillStyle = '#69A1CA'; // синий цвет
        ctx.fill();

        requestAnimationFrame(drawPendulum);
    }

    drawPendulum();
</script>
</body>
</html>
