<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Векторы. Скалярное произведение</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
  
    <div class="container">
        <div class="cart-coords">
            <h2>Выберите координаты первого вектора:</h2>
            <p>x1 = <input type="text" id="x1"></p>
            <p>y1 = <input type="text" id="y1"></p>
            <p>z1 = <input type="text" id="z1"></p>
        </div>
        <div class="spherical-coords">
            <h2>Выберите координаты второго вектора:</h2>
            <p>x2 = <input type="text" id="x2"></p>
            <p>y2 = <input type="text" id="y2"></p>
            <p>z2 = <input type="text" id="z2"></p>
        </div>
    </div>

    <div class="container">
        <button onclick="calculate()">Рассчитать</button>
    </div>

    <p id="result"></p>
    <div id="plot"></div>

    <script src="script/vectorsAngle.js"></script> 
</body>
</html>
